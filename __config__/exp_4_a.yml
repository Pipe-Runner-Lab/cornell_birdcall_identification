mode: TRA
seed: 1024
classes: 264

train:
  epochs: 50
  batch: 50
  workers: 4
  # grad_accum: 2

val:
  freq: 5
  batch: 150
  workers: 4

train_data:
  name: bird_song
  params:
    transformer: DFLT
    audio_transformer: DFLT
    resize: 224x547

val_data:
  name: bird_song_v2_test
  params:
    transformer: DFLT
    audio_transformer: DFLT
    resize: 224x547

model:
  name: resnet50
  params:
    pred_type: CLS
    tune_type: FT
    fc_drop_out_0: 0.2
    fc_drop_out_1: 0.2

optimiser:
  name: Adam
  params:
    lr: 0.001

scheduler:
  name: CosineAnnealing
  params:
    T_max: 10
    eta_min: 0

loss:
  name: binary-cross-entropy