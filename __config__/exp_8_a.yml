mode: TRA
seed: 1024
classes: 264

train:
  epochs: 70
  batch: 42
  workers: 4
  # grad_accum: 2

val:
  freq: 5
  batch: 100
  workers: 4

train_data:
  name: bird_song
  params:
    transformer: DFLT
    wave_transformer: DFLT
    resize: 240x445 
    fold: 0

val_data:
  name: bird_song
  params:
    transformer: DFLT
    wave_transformer: DFLT
    resize: 240x445 
    fold: 0

model:
  name: efficientnet-b1
  params:
    pred_type: CLS
    tune_type: FT
    fc_drop_out_0: 0.2
    fc_drop_out_1: 0.2

optimiser:
  name: Adam
  params:
    lr: 0.001
    # weight_decay: 0.001

scheduler:
  name: CosineAnnealing
  params:
    T_max: 70
    eta_min: 0

loss:
  name: binary-cross-entropy